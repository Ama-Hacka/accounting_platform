<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">
  <defs>
    <radialGradient id="bg" cx="42%" cy="30%" r="85%">
      <stop offset="0%" stop-color="#2a2f3b"/>
      <stop offset="55%" stop-color="#151a24"/>
      <stop offset="100%" stop-color="#0b0f18"/>
    </radialGradient>
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch" result="n"/>
      <feColorMatrix in="n" type="matrix" values="0 0 0 0 0.05  0 0 0 0 0.05  0 0 0 0 0.06  0 0 0 0.6 0" result="g"/>
      <feBlend in="SourceGraphic" in2="g" mode="overlay"/>
    </filter>
    <linearGradient id="metal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f4f4f5" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#a1a1aa" stop-opacity="0.55"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.2"/>
    </filter>
  </defs>

  <rect width="800" height="800" fill="url(#bg)"/>

  <g filter="url(#grain)">
    <!-- wall highlight -->
    <circle cx="360" cy="250" r="220" fill="#ffffff" opacity="0.06" filter="url(#soft)"/>

    <!-- sofa / chair icon (original geometric) -->
    <g fill="url(#metal)" opacity="0.95">
      <!-- backrest -->
      <path d="M230 360c0-55 45-100 100-100h140c55 0 100 45 100 100v40H230v-40z"/>
      <!-- seat -->
      <rect x="210" y="400" width="380" height="140" rx="44"/>
      <!-- armrests -->
      <rect x="170" y="390" width="70" height="170" rx="34" opacity="0.85"/>
      <rect x="560" y="390" width="70" height="170" rx="34" opacity="0.85"/>
      <!-- legs -->
      <rect x="235" y="540" width="40" height="70" rx="10" opacity="0.75"/>
      <rect x="525" y="540" width="40" height="70" rx="10" opacity="0.75"/>
      <!-- cushion seam -->
      <path d="M250 470h300" fill="none" stroke="#0b0f18" stroke-opacity="0.25" stroke-width="14" stroke-linecap="round"/>
      <path d="M400 415v120" fill="none" stroke="#0b0f18" stroke-opacity="0.18" stroke-width="10" stroke-linecap="round"/>
    </g>

    <!-- subtle floor line -->
    <path d="M150 640h500" fill="none" stroke="#e4e4e7" stroke-opacity="0.25" stroke-width="14" stroke-linecap="round"/>
  </g>

  <radialGradient id="vig" cx="50%" cy="50%" r="60%">
    <stop offset="65%" stop-color="#000" stop-opacity="0"/>
    <stop offset="100%" stop-color="#000" stop-opacity="0.45"/>
  </radialGradient>
  <rect width="800" height="800" fill="url(#vig)"/>
</svg>
