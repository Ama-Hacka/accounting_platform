<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">
  <defs>
    <radialGradient id="bg" cx="40%" cy="35%" r="80%">
      <stop offset="0%" stop-color="#2a2f3b"/>
      <stop offset="55%" stop-color="#151a24"/>
      <stop offset="100%" stop-color="#0b0f18"/>
    </radialGradient>
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.85" numOctaves="3" stitchTiles="stitch" result="n"/>
      <feColorMatrix in="n" type="matrix" values="0 0 0 0 0.05  0 0 0 0 0.05  0 0 0 0 0.06  0 0 0 0.6 0" result="g"/>
      <feBlend in="SourceGraphic" in2="g" mode="overlay"/>
    </filter>
    <radialGradient id="plate" cx="50%" cy="45%" r="60%">
      <stop offset="0%" stop-color="#f4f4f5" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#a1a1aa" stop-opacity="0.55"/>
    </radialGradient>
  </defs>

  <rect width="800" height="800" fill="url(#bg)"/>

  <!-- plate -->
  <g filter="url(#grain)">
    <circle cx="400" cy="430" r="250" fill="url(#plate)"/>
    <circle cx="400" cy="430" r="190" fill="#0b0f18" opacity="0.35"/>

    <!-- fork (left) -->
    <g fill="#e4e4e7" opacity="0.85">
      <rect x="215" y="185" width="34" height="450" rx="16"/>
      <rect x="205" y="155" width="12" height="80" rx="6"/>
      <rect x="223" y="145" width="12" height="90" rx="6"/>
      <rect x="241" y="155" width="12" height="80" rx="6"/>
      <rect x="259" y="165" width="12" height="70" rx="6"/>
    </g>

    <!-- knife (right) -->
    <g fill="#e4e4e7" opacity="0.85">
      <path d="M560 160c40 40 52 118 20 170-22 36-34 75-34 115v190c0 18 14 32 32 32h10c18 0 32-14 32-32V210c0-26-20-46-46-46-6 0-10 1-14 2z"/>
      <rect x="590" y="175" width="22" height="500" rx="11" opacity="0.8"/>
    </g>

    <!-- highlight sweep -->
    <path d="M210 520c60-40 120-55 190-55 110 0 205 40 260 95" fill="none" stroke="#ffffff" stroke-opacity="0.12" stroke-width="18" stroke-linecap="round"/>
  </g>

  <!-- vignette -->
  <radialGradient id="vig" cx="50%" cy="50%" r="60%">
    <stop offset="65%" stop-color="#000" stop-opacity="0"/>
    <stop offset="100%" stop-color="#000" stop-opacity="0.45"/>
  </radialGradient>
  <rect width="800" height="800" fill="url(#vig)"/>
</svg>
