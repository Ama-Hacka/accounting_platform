<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">
  <defs>
    <radialGradient id="bg" cx="35%" cy="30%" r="80%">
      <stop offset="0%" stop-color="#2a2f3b"/>
      <stop offset="55%" stop-color="#151a24"/>
      <stop offset="100%" stop-color="#0b0f18"/>
    </radialGradient>
    <linearGradient id="rim" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#d4d4d8" stop-opacity="0.6"/>
      <stop offset="1" stop-color="#71717a" stop-opacity="0.25"/>
    </linearGradient>
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3" stitchTiles="stitch" result="n"/>
      <feColorMatrix in="n" type="matrix" values="0 0 0 0 0.05  0 0 0 0 0.05  0 0 0 0 0.06  0 0 0 0.6 0" result="g"/>
      <feBlend in="SourceGraphic" in2="g" mode="overlay"/>
    </filter>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="0.6"/>
    </filter>
  </defs>

  <!-- dark vignette background -->
  <rect width="800" height="800" fill="url(#bg)"/>

  <!-- subtle rim lighting -->
  <circle cx="400" cy="400" r="360" fill="none" stroke="url(#rim)" stroke-width="10" opacity="0.5"/>

  <!-- silhouette / portrait-like figure (original geometric) -->
  <g filter="url(#grain)">
    <circle cx="400" cy="300" r="120" fill="#d4d4d8" opacity="0.85"/>
    <path d="M215 640c35-130 140-210 185-210s150 80 185 210" fill="#cbd5e1" opacity="0.75"/>

    <!-- hair / contrast shapes -->
    <path d="M290 300c0-85 55-140 110-150 80 0 150 65 150 160 0 70-35 120-70 140-20 10-40 5-50-5 20-10 45-40 45-85 0-55-30-95-75-105-45 5-80 50-80 105 0 45 18 78 40 90-20 12-45 12-70-4-25-16-30-55-30-146z" fill="#0f172a" opacity="0.65"/>

    <!-- cheek highlight -->
    <circle cx="440" cy="318" r="18" fill="#f4f4f5" opacity="0.35" filter="url(#soft)"/>
  </g>

  <!-- vignette -->
  <radialGradient id="vig" cx="50%" cy="50%" r="60%">
    <stop offset="65%" stop-color="#000" stop-opacity="0"/>
    <stop offset="100%" stop-color="#000" stop-opacity="0.45"/>
  </radialGradient>
  <rect width="800" height="800" fill="url(#vig)"/>
</svg>
