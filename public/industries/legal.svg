<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">
  <defs>
    <radialGradient id="bg" cx="40%" cy="30%" r="85%">
      <stop offset="0%" stop-color="#2a2f3b"/>
      <stop offset="55%" stop-color="#151a24"/>
      <stop offset="100%" stop-color="#0b0f18"/>
    </radialGradient>
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.78" numOctaves="3" stitchTiles="stitch" result="n"/>
      <feColorMatrix in="n" type="matrix" values="0 0 0 0 0.05  0 0 0 0 0.05  0 0 0 0 0.06  0 0 0 0.6 0" result="g"/>
      <feBlend in="SourceGraphic" in2="g" mode="overlay"/>
    </filter>
    <linearGradient id="metal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f4f4f5" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#a1a1aa" stop-opacity="0.55"/>
    </linearGradient>
  </defs>

  <rect width="800" height="800" fill="url(#bg)"/>

  <g filter="url(#grain)">
    <!-- books -->
    <rect x="170" y="420" width="360" height="80" rx="12" fill="#e4e4e7" opacity="0.65"/>
    <rect x="190" y="510" width="390" height="90" rx="12" fill="#cbd5e1" opacity="0.55"/>
    <rect x="220" y="610" width="420" height="70" rx="12" fill="#94a3b8" opacity="0.35"/>

    <!-- gavel (stylized) -->
    <g fill="url(#metal)" opacity="0.9">
      <rect x="500" y="220" width="120" height="70" rx="16" transform="rotate(20 500 220)"/>
      <rect x="520" y="250" width="120" height="70" rx="16" transform="rotate(20 520 250)" opacity="0.85"/>
      <rect x="380" y="315" width="270" height="28" rx="14" transform="rotate(20 380 315)"/>
      <rect x="520" y="460" width="220" height="26" rx="13" fill="#e4e4e7" opacity="0.55"/>
    </g>

    <!-- highlight arc -->
    <path d="M210 455c70-40 170-50 260-20" fill="none" stroke="#ffffff" stroke-opacity="0.12" stroke-width="18" stroke-linecap="round"/>
  </g>

  <radialGradient id="vig" cx="50%" cy="50%" r="60%">
    <stop offset="65%" stop-color="#000" stop-opacity="0"/>
    <stop offset="100%" stop-color="#000" stop-opacity="0.45"/>
  </radialGradient>
  <rect width="800" height="800" fill="url(#vig)"/>
</svg>
